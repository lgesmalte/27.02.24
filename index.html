<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <!-- campo de texto em um formulário com o nome "txtLogin". Esse campo de texto pode ser usado para que os usuários insiram informações relevantes para um formulário. -->
    <input type="text" id="txtLogin"/>
    
    <!-- quebra de linha -->
    <br/>
    
    <!-- campo de senha em um formulário com o nome "txtsenha", que é usado para que os usuários coloquem senhas de forma segura, mantendo o texto inserido confidencial durante a entrada. -->
    <input type="password" id="txtsenha"/>
    <br/>
    
    <!--  cria um botão na página web. Quando esse botão é clicado, o JS chamado verificarLogin() é executada. Essa função tem lógica para verificar algum aspecto do login, como autenticação de usuário ou outras ações do login. -->
    <button onclick="verificarLogin()">Verificar</button>
    
    <script src="./ifelse.js"></script>
</body>
</html>
